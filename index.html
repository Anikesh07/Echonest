<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EchoNest | Immersive Music Experience</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>



    <!-- New Navbar -->
    <nav class="navbar">
        <div class="navbar-left">
            <div class="logo">
                <i class="fas fa-wave-square"></i>
                <h1>EchoNest</h1>
            </div>
        </div>
        <div class="navbar-right">
            <div class="profile-section">
                <div class="notification-bell">
                    <i class="fas fa-bell"></i>
                    <span class="notification-count">3</span>
                </div>
                <div class="user-profile">
                    <img src="https://randomuser.me/api/portraits/women/44.jpg" alt="User">
                    <span>Sarah</span>
                    <i class="fas fa-chevron-down"></i>
                </div>
            </div>
        </div>
    </nav>

<!-- Notification Dropdown Menu -->
    <div class="container">
        <div class="sidebar">
            <div class="logo">
                <i class="fas fa-wave-square"></i>
                <h1>EchoNest</h1>
            </div>
            <div class="search-box">
                <input type="text" id="search-input" placeholder="Search songs, artists...">
                <button id="search-btn"><i class="fas fa-search"></i></button>
            </div>
            <div class="playlists">
                <h3>Your Playlists</h3>
                <ul id="playlist-menu">
                    <li class="active"><i class="fas fa-music"></i> Discover Weekly</li>
                    <li><i class="fas fa-heart"></i> Favorites</li>
                    <li><i class="fas fa-clock"></i> Recently Played</li>
                </ul>
            </div>
            <div class="user-profile">
                <img src="https://randomuser.me/api/portraits/women/44.jpg" alt="User">
                <span>Sarah</span>
            </div>
        </div>
        
        <div class="main-content">
            <div class="header">
                <h2 id="current-playlist">Discover Weekly</h2>
                <div class="user-controls">
                    <button id="theme-toggle"><i class="fas fa-moon"></i></button>
                </div>
            </div>
            
            <div class="song-list-container">
                <div class="song-list-header">
                    <span>#</span>
                    <span>Title</span>
                    <span>Artist</span>
                    <span><i class="far fa-clock"></i></span>
                </div>
                <div id="song-list">
                    <!-- Songs will be loaded here -->
                </div>
            </div>
        </div>
        
        <div class="player-controls">
            <div class="song-info">
                <img id="current-album-art" src="https://via.placeholder.com/60" alt="Album Art">
                <div>
                    <div id="current-song-title">No song selected</div>
                    <div id="current-song-artist">Search for music to begin</div>
                </div>
                <button id="like-btn"><i class="far fa-heart"></i></button>
            </div>
            
            <div class="player-center">
                <div class="player-buttons">
                    <button id="shuffle-btn"><i class="fas fa-random"></i></button>
                    <button id="prev-btn"><i class="fas fa-step-backward"></i></button>
                    <button id="play-btn"><i class="fas fa-play"></i></button>
                    <button id="next-btn"><i class="fas fa-step-forward"></i></button>
                    <button id="repeat-btn"><i class="fas fa-redo"></i></button>
                </div>
                <div class="progress-container">
                    <span id="current-time">0:00</span>
                    <div class="progress-bar">
                        <div id="progress" class="progress"></div>
                        <div id="waveform" class="waveform"></div>
                    </div>
                    <span id="duration">0:00</span>
                </div>
            </div>
            
            <div class="player-right">
                <button id="queue-btn"><i class="fas fa-list"></i></button>
                <div class="volume-control">
                    <i class="fas fa-volume-up"></i>
                    <input type="range" id="volume-slider" min="0" max="100" value="70">
                </div>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
